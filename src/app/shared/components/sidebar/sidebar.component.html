<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">{{ title }}</h3>
  <hr class="text-light" />
  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tagsHistory"
      class="list-group-item list-group-item-action mb-2"
      (click)="onTagClick(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
